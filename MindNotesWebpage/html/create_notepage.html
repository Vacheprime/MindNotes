<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../styles/create_notepage_styles.css" rel="stylesheet">
	<script src="../js/create_notepage.js"></script>
    <title>Create New Notepage</title>
</head>
<body>
    <!-- Header section (top navigation bar) -->
    <header>
        <a href="homepage.html"><h1>MindNotes</h1></a>
    </header>

    <!-- Main section of the Create Notepage page -->
    <main>
        <h1>Create New Notepage</h1>
        <div id="FormContainer">
            <form>
                <!-- Name field -->
                <div class="InputContainer">
                    <label for="NameInput">Name</label>
                    <input type="text" id="NameInput" required maxlength="40">
                </div>

                <!-- Concept field -->
                <div class="InputContainer">
                    <label for="ConceptInput">Main Concept</label>
                    <input type="text" id="ConceptInput" required maxlength="40">
                </div>
                <!-- Category field -->
                <div class="InputContainer">
                    <label for="CategoryInput">Category</label>
                    <input type="text" id="CategoryInput" required maxlength="40">
                </div>
            </form>
            <!-- Create button -->
            <button onclick="createNewNotePage()">Create</button>
        </div>
    </main>
</body>
</html>
